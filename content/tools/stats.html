<!DOCTYPE html>
<html>
<head>
	<title>Statistics</title>
</head>
<body>
 	<header id="stats_header" class="clearfix"></header>
 	<div id="stats_background">

	 	<section class="clearfix" id="stats-user-box">

	 </div>
